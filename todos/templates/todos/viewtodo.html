{% extends 'todos/base.html' %}
{% block content %}
{{ error }}
{{ todo.title }}
<form class="" method="POST" >
  {% csrf_token %}
  {{ form.as_p }}
<button type="submit">SAVE</button>
</form>

<form class="" method="POST" action="{% url 'completetodo' todo.id %}" >
  {% csrf_token %}
<button type="submit">COMPLETE</button>
</form>

<form class="" method="POST" action="{% url 'deletetodo' todo.id %}" >
  {% csrf_token %}
<button type="submit">DELETE</button>
</form>

{% endblock %}
